<div id="controls">
  <table style="width: 100%; border-collapse: collapse;">
    <tr>
      <td style="width: 50%; background: #eee; padding: 10px; border: 1px solid #ccc;">
        <strong>網頁顯示調整</strong>
      </td>
      <td style="width: 50%; background: #eee; padding: 10px; border: 1px solid #ccc;">
        <strong>照片對照表</strong>
      </td>
    </tr>
    <tr>
      <td style="background: #eee; padding: 10px; border: 1px solid #ccc;">
        顯示方式：
        <select id="layout" onchange="changeLayout()">
          <option value="row">左右</option>
          <option value="column">上下</option>
        </select>
        <br><br>
        左/上圖：
        <button onclick="prev('top')">&lt;</button>
        <span id="top-label"></span>
        <button onclick="next('top')">&gt;</button>
        <br><br>
        右/下圖：
        <button onclick="prev('bottom')">&lt;</button>
        <span id="bottom-label"></span>
        <button onclick="next('bottom')">&gt;</button>
      </td>
      <td style="background: #eee; padding: 10px; border: 1px solid #ccc; font-size: 14px;">
        1. DOW的跨膜壓差<br>
        2. DOW的流量<br>
        3. DOW的跨膜壓差（狀況最差的一套）<br>
        4. DOW的流量（狀況最差的一套）<br>
        5. 美能E套跨膜壓差<br>
        6. 美能E套流量<br>
        7. 美能F套跨膜壓差<br>
        8. 美能F套流量
      </td>
    </tr>
  </table>
</div>
